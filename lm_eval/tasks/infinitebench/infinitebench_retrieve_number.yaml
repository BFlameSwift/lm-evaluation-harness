tag:
  - infinitebench_tasks
task: infinitebench_retrieve_number
dataset_path: ""
dataset_name: ""
output_type: generate_until
test_split: test
custom_dataset: !function infinitebench_utils.load_number_string
doc_to_text: "{{context}}\n\nQuestion: {{input}}\nAnswer:"
doc_to_target: "{{answer[0]}}"
process_results: !function infinitebench_utils.process_results_exact_match
generation_kwargs:
  do_sample: false
  temperature: 0.0
  max_gen_toks: 16
  until: []
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
