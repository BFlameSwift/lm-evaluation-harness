tag:
  - infinitebench_tasks
task: infinitebench_longbook_choice_eng
dataset_path: ""
dataset_name: ""
output_type: multiple_choice
test_split: test
custom_dataset: !function infinitebench_utils.load_longbook_choice_eng
doc_to_text: "{{context}}\n\nQuestion: {{input}}\nAnswer:"
doc_to_target: "{{options.index(answer[0])}}"
doc_to_choice: "{{options}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
