tag:
  - longbench1_tasks
task: longbench1_passage_retrieval_en
dataset_path: ""
dataset_name: ""
output_type: generate_until
test_split: test
custom_dataset: !function longbench1_utils.load_passage_retrieval_en
doc_to_text: "{{context}}\n\nQuery: {{input}}\nThe query is best answered by"
doc_to_target: "{{answers[0]}}"
process_results: !function longbench1_utils.process_results_paragraph_retrieval
generation_kwargs:
  do_sample: false
  temperature: 0.0
  max_gen_toks: 32
  until: []
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
